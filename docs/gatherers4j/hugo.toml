[markup]
  [markup.highlight]
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[[menu.main]]
  name = "GitHub"
  weight = 50
  url = "https://github.com/tginsberg/gatherers4j/"
  pre = "<i class='fa-brands fa-github'></i>"
  ui.ul_show = 2

[[menu.main]]
  name = "API"
