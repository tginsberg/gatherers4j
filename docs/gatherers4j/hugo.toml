[module]
  proxy = "direct"
  [module.hugoVersion]
    extended = true
    min = "0.143.1"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

[params]
  copyright = "Todd Ginsberg"
  jdk_url = "https://docs.oracle.com/en/java/javase/24/docs/api/"
  github_repo = "https://github.com/tginsberg/gatherers4j/"
  github_subdir = "docs/gatherers4j"
  offlineSearch = true
  [[params.links.developer]]
    name = "GitHub"
    url = "https://github.com/tginsberg/gatherers4j/"
    icon = "fab fa-github"
    desc = "Development takes place here!"
  [params.ui]
    navbar_logo = false
    showLightDarkModeMenu = true
    sidebar_menu_foldable = true


[security]
  [security.funcs]
    getenv = ['^HUGO_', '^PROJECT_VERSION$']

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5
