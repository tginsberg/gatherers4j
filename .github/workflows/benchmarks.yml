name: JMH Benchmarks

on:
  workflow_dispatch:
    inputs:
      include:
        description: 'Optional regex for benchmark classes to include'
        required: false
        default: ''

jobs:
  jmh:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run JMH (all benchmarks)
        if: ${{ github.event.inputs.include == '' }}
        run: ./gradlew jmh --no-daemon

      - name: Run JMH (filtered)
        if: ${{ github.event.inputs.include != '' }}
        run: ./gradlew jmh --no-daemon -Pjmh.include="${{ github.event.inputs.include }}"

      - name: Upload JMH reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmh-reports
          path: |
            build/reports/jmh/**
          if-no-files-found: warn
