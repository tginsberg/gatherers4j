project:
  name: gatherers4j
  version: {{projectVersion}}
  description: "{{projectDescription}}"
  website: https://github.com/tginsberg/gatherers4j
  authors:
    - Todd Ginsberg
  license: Apache-2.0
  links:
    homepage: https://github.com/tginsberg/gatherers4j
    issues: https://github.com/tginsberg/gatherers4j/issues

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    central:
      active: ALWAYS
      url: https://s01.oss.sonatype.org/service/local/
      snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
      coordinates:
        groupId: com.ginsberg
        artifactId: gatherers4j
      signing:
        active: ALWAYS
      stagingRepository: true
      close: false
      release: false

packagers:
  maven:
    active: ALWAYS
